<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body class="bg-blue-50">
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to my <span class="text-pink-700 font-semibold">Baap Er Bank</span></h1>
    </header>
    <main>
        <section class="bg-indigo-200 w-2/4 mx-auto mt-12 p-8 rounded-lg">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3 rounded-md" type="email" name="user-email" id="user-email" placeholder="Your Email Address">
                <input class="w-9/12 block mb-2 px-3 rounded-md" type="password" name="user-password" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-pink-600 hover:bg-pink-500 px-7 py-1 rounded-lg text-white font-medium">Submit</button>
            </div>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
